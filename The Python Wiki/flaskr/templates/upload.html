{% extends "main.html" %}

{% block page_name %}


<h1>Upload to the Wiki</h1>
<form method="POST" action="" enctype="multipart/form-data">
    <input type="text" name="wikiname" placeholder="wikiname"required/>
    <input type="file" name="wiki" accept="file" required/>
    <input type="submit" value="Upload"/>
</form>
<br>
{{message}}
{% for file in files %}
    <img src="{{ url_for('upload', filename=file) }}" style="width: 64px">
{% endfor %}

{% endblock %}
